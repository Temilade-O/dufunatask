<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Memior App</title>
    <link rel='stylesheet' href='note.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/needsharebutton.min.css">

</head>
  <body>
    <header>
      Memoir App
      <div id='user'>
        <label>Hy user.id</label>
        
        <button id="btn-logout">Logout</button>
       
      </div>
    </header>
    <main>
      <div class="headers">
        <div id="list-head">
          <b>Note List</b> <i>(click to edit/delete)</i>
        </div>
        <div id="note-head">
          <b>Write Notes Here</b>
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
          <div class='color-box white'></div>
            <div class='color-box purple'></div>
            <div class='color-box yellow'></div>
            <div class='color-box orange'></div>
            <div class='color-box lightsalmon'></div>
            <div class='color-box orchid'></div>
            <div class='color-box peru'></div>
            <div class='color-box pink'></div>
        </div>
      </div>
      <noteList>
        <div id='listed'>
        </div>
      </noteList>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="Note Title">
        </div>
        <div id="note-body">
          <textarea id="body-field" placeholder="Write out your thoughts"></textarea>
        </div>
      </notepad>
    </main>
    <footer> 
        <button id="btn-delete">Delete </button>
        <button id="btn-save">Save</button>
        <div id="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
        <div id="demo" 
            class="need-share-button-default" 
            data-share-icon-style="box" 
            data-share-networks="Mailto,Twitter,Pinterest,Facebook">
        </div>
    </footer>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='note.js'></script>
  </body>
  
</html>
